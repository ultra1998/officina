<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/basic.css}" rel="stylesheet">

<head>
    <title>Homepage</title>
</head>

<body>
    <section>
        
        <h1 class="titolo">Ciao <span th:text="${credentials.username}">qui-va-username</span>!</h1>
        <div>
            <span th:if="${credentials.role == 'ADMIN'}">
                <a href="/admin/adminPanel">
                    <button class="button" style="background-color:red;box-shadow:0 9px darkred;" th:text="#{pannello}" >Admin Panel</button>
                </a>
            </span>
        </div>
        <div>
            <a href="tipologiaIntervento">
                <button class="button" style="background-color: red; box-shadow: 0 9px darkred;"th:text="#{elenco.tipologiaInterventi}">Elenco tipologia Interventi</button></a>
       </div>

        <div><form th:if="${credentials.role == 'DEFAULT'}" th:action="@{'/default/addPrenotazione'}"
            method="GET">
         <button class="button"  type="submit" style="background-color:red ;box-shadow:0 9px darkred;" th:text="#{prenotazione}"></button>
         </form>
        </div>

        <div>
            <a href="interventi">
                 <button class="button" style="background-color: red; box-shadow: 0 9px darkred;"th:text="#{elenco.interventi}"> Elenco interventi</button></a>
        </div>

        <div>
            <a href="meccanico">
                <button class="button" style="background-color: red;box-shadow: 0 9px darkred;" th:text="#{elenco.meccanici}">Elenco meccanici </button> </a>
        </div>

        <div><form th:if="${credentials.role == 'DEFAULT'}" th:action="@{'/default/prenotazioni'}"
            method="GET">
         <button class="button" type="submit" style="background-color:red ;box-shadow:0 9px darkred;"th:text="#{elenco.prenotazioni}"></button>
         </form>
        </div>

        <div>
           <a th:href="@{/logout}"> <button class="button" style="background-color: whitesmoke; box-shadow: 0 9px lightgrey;"> Logout</button></a>
        </div>

    </section>
</body>

</html>
