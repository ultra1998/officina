<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/basic.css}" rel="stylesheet">

<head>
	<title>Inserisci Meccanico</title>
</head>

<body>
	<nav>
		<p class="titolo">OFFICINA MONTEVERDE</p>
	</nav>

	<form th:action="@{/admin/meccanico}" method="POST" th:object="${meccanico}">
		<h4 class="titolo">Inserisci i dati di un meccanico</h4>
		<div th:if="${#fields.hasGlobalErrors()}">
			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div> 
		<div style="text-align: right;margin-right: 35%;">
			<div>
				<span class="campo-form">Nome:</span>
				<span ><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>
			<div>
				<span class="campo-form">Cognome:</span>
				<span><input type="text" th:field="*{cognome}" /></span>
				<span th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></span>
			</div>
			<div>
				<span class="campo-form">Recapito :</span>
				<span><input type="text" th:field="*{recapito}"/></span>
			</div>
			<br>
			

		</div>
		<div>
			<span><button type="submit" class="sub-button"th:text="#{invio}">Invio</button></span>
			<span><button type="reset" class="sub-button"th:text="#{cancella}">Cancella</button></span>
			<span><a href="/admin/adminPanel"><button type="button" class="sub-button"th:text="#{indietro}">Indietro</button></a></span>
		</div>
	</form>
	
</body>

</html>
